<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scheduler</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <header>
      <h1>Scheduler App</h1>
      <p>Let's schedule a class. Here is the most important information required:</p>
    </header>

    <main>
      <h2>Courses</h2>
      <article class="course">
        <h3 id="name"></h3>
        <ul>
          <li>Course Code: <strong id="code"></strong></li>
          <li>Instructor: <strong id="instructor"></strong></li>
          <li>Start: <strong id="start"></strong></li>
          <li>
            Weeks: <strong id="weeks"></strong>
            <ul>
              <li>Includes Break: <strong id="breaks"></strong></li>
            </ul>
          </li>
          <li>Duration: <strong id="duration"></strong></li>
        </ul>
      </article>

    </main>

    <script src="js/index.js"></script>
  </body>
</html>
